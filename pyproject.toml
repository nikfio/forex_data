[tool.poetry]
name = "forex-prediction"
version = "0.1.0"
description = "Tools to enable management of forex data on multiple timeframes at the same time and prediction algorithms following reinforcement learning paradigm"
authors = ["Nicola Fiorato <fiorato.nicola@gmail.com>"]
license = "GPL"
readme = "README.md"
packages = [{include = "forex_prediction"}]

[tool.poetry.dependencies]
python = "^3.9"
spyder-kernels = "^2.4.0"
pyaml = "^21.10.1"
absl-py = "^1.3.0"
pandas = "^1.5.2"
matplotlib = "^3.6.2"
requests = "^2.28.1"
mplfinance = "^0.12.9b7"
histdata = "^1.0"
dotty-dict = "^1.3.1"
polygon-api-client = "^1.5.0"
alpha-vantage = "^2.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
