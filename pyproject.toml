[tool.poetry]
name = "forex-prediction"
version = "0.1.0"
description = "Tools to enable management of forex data on multiple timeframes at the same time and prediction algorithms following reinforcement learning paradigm"
authors = ["Nicola Fiorato <fiorato.nicola@gmail.com>"]
license = "GPL"
readme = "README.md"
packages = [{include = "forex_prediction"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.14"
spyder-kernels = ">=2.5.0"
pyaml = "^21.10.1"
pandas = ">=2.0.0"
matplotlib = "^3.6.2"
requests = "^2.28.1"
mplfinance = "^0.12.9b7"
histdata = "^1.0"
polygon-api-client = "^1.5.0"
alpha-vantage = "^2.3.1"
dask = "^2023.4.0"
mpl-finance = "^0.10.1"
dotty-dict = {path = "C:/python_envs/Tools/generic_libs/dotty_dict"}
setuptools = "^69.0.2"
scipy = "^1.11.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
