version: 0.2

env:
  shell: bash
  git-credential-helper: yes

phases:
  install:
    commands:
      - whoami
      - git status
      - git log --oneline -10
    finally:
      - echo "INSTALL phase commands terminated"
  build:
    commands:
      - poetry lock --no-update
      - poetry install
  post_build:
    commands:
      - poetry run pytest
